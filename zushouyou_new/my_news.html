<script>

    var a=$(".my-news-front");
    var touch_px=0;
    var rate=0;

    $(".my-news .pay-way-content").on('touchstart','.my-news-front', function (ev) {
        ev.preventDefault();
        var touch= ev.originalEvent.changedTouches[0];
        touch_px = touch.pageX;
        console.log(touch_px);
    });
    $(".my-news .pay-way-content").on('touchmove','.my-news-front', function (ev) {
        ev.preventDefault();
        var touch=ev.originalEvent.changedTouches[0];
        rate =  touch_px-touch.pageX;
        if(rate>0){
            $(this).stop(true);
            $(this).css("left","-25%");

        }else{
            //$(this).stop(true);
            $(this).stop(true);
            $(this).css("left","0");
        }
    });
    $(".my-news .pay-way-content").on('touchend','.my-news-front', function (ev) {
        ev.preventDefault();
        $(this).stop(true);
    });
